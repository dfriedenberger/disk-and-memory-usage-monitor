<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disk and Memory Usage Monitor</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Disk and Memory Usage Monitor</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body d-flex">
                        <div id="disk-usage" class="mr-4">
                            <h2 class="card-title">Disk Usage</h2>
                            <p>Total: <span id="disk-total"></span></p>
                            <p>Used: <span id="disk-used"></span></p>
                            <p>Available: <span id="disk-available"></span></p>
                            <p>Percentage Used: <span id="disk-percent"></span></p>
                        </div>
                        <div class="chart-container">
                            <canvas id="disk-chart"></canvas>
                        </div>
                    </div>
                    <canvas id="disk-line-chart" class="mt-4"></canvas>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body d-flex">
                        <div id="memory-usage" class="mr-4">
                            <h2 class="card-title">Memory Usage</h2>
                            <p>Total: <span id="memory-total"></span></p>
                            <p>Used: <span id="memory-used"></span></p>
                            <p>Available: <span id="memory-available"></span></p>
                            <p>Percentage Used: <span id="memory-percent"></span></p>
                        </div>
                        <div class="chart-container">
                            <canvas id="memory-chart"></canvas>
                        </div>
                    </div>
                    <canvas id="memory-line-chart" class="mt-4"></canvas>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <label for="time-range" class="mr-sm-2">Select Time Range:</label>
                        <select id="time-range" class="custom-select mr-sm-2">
                            <option value="3_hours">Last 3 Hours</option>
                            <option value="1_day">Last Day</option>
                            <option value="1_week">Last Week</option>
                            <option value="1_month">Last Month</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                    <div id="custom-date-range" class="col-auto" style="display: none;">
                        <label for="start-date" class="mr-sm-2">Start Date:</label>
                        <input type="text" id="start-date" class="form-control mr-sm-2 mb-2 mb-sm-0">
                        <label for="end-date" class="mr-sm-2">End Date:</label>
                        <input type="text" id="end-date" class="form-control mr-sm-2 mb-2 mb-sm-0">
                    </div>
                    <div class="col-auto">
                        <button id="update-range" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
